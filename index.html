<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASU x Ragenation.co</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .golden-stripes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, #FFD700 10%, transparent 10% 20%, #FFD700 20% 30%, transparent 30% 40%, #FFD700 40% 50%, transparent 50% 60%, #FFD700 60% 70%, transparent 70% 80%, #FFD700 80% 90%, transparent 90%);
            z-index: -1;
        }

        .box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px 80px;
            border-radius: 15px;
            text-align: center;
            font-size: 2em;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.6);
        }

        .box h1 {
            margin: 0;
            color: #FFD700;
        }

    </style>
</head>
<body>
    <div class="golden-stripes"></div>
    <div class="box">
        <font face="comic sans ms">
        <h1>ASU x Ragenation.co</h1>
        <h5>made by abhigyan verma</h5>
    </div>
</body>
</html>
